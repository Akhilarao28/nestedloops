<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //nested loop
        for(i=1;i<=5;i++){
            for(j=1;j<=10;j++){
                console.log(i,"*",j,"=",i*j)
            }
        }
        //for loop
        n=1
        count=0
        while(count<=10){
            if(n%2==0){
                console.log(n)
                count++
            }
            n++
        }

        //do while loop
        let sum=0,num=5
        do{
            sum +=num;
            // num=prompt("enter a number:")
        }
        while(num>=0){
            console.log(`the sum is ${sum}`)
        }

    </script>
</body>
</html>
